name: 960 Robots
description: An example theme based on Lullabot's theming video using the 960 grid system.
type: theme
core: 8.x
# This is the default, but we're being explicit since this is used for example
# code in workshops.
base theme: stable

regions:
  header: 'Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  breadcrumb: 'Breadcrumb'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  content: 'Content'
  sidebar_first: 'Sidebar first (on right)'
  sidebar_second: 'Sidebar second (on right)'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_bottom: 'Footer bottom'

libraries:
  - ninesixtyrobots/ninesixtyrobots-global

#
# ; JavaScript files
# scripts[] = js/jquery.autofill.js
# scripts[] = js/javascript.js
